allow:
  - write=app.log
  # - read
  # - net
  - env
envFile:
  - .env

scripts:
  start:
    desc: Runs main script
    cmd: main.ts
  dev:
    desc: Starts local server
    cmd: deployctl run --libs="" --watch ./server.ts
  test: deno test
  # test: echo 'There is no test now.'
  lint: deno lint
  fmt: deno fmt
  ci:
    - vr lint
    - vr fmt --check
    - vr test
  pre-commit:
    cmd:
      - vr lint
      - vr fmt
    gitHook: pre-commit
